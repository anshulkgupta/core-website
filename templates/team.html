{% extends "base.html" %}
{% block content %}

  <div class="mdl-grid">

    <div class="mdl-cell mdl-cell--2-col">
      <div class="navigation-bar" id="team-navigation">
        <div class="mdl-card mdl-cell">
          <div class="mdl-card__actions">
          {% for division in team.team %}
            <a href="{{'#' + division.type.replace(' ', '-').lower()}}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          {{division.type}}
            </a>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>


    <div class="mdl-cell mdl-cell--10-col">
    
    {% for division in team.team %}
    <div class="team-section" id="{{division.type.replace(' ', '-').lower()}}">
      <h3> {{division.type}} </h3>
      <div class="mdl-grid">
      {% for person in division.names %}
        <div class="mdl-cell mdl-card mdl-shadow--2dp team-card-square">
          <div class="mdl-card__media">
            <img src={{person.pic}}>
          </div>
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{person.name}}</h2>
          </div>
          <div class="mdl-card__supporting-text">
            {{person.title}}
          </div>
        </div>
      {% endfor %}
      <hr>
      </div>
    </div>
    {% endfor %}
    
    </div>
  </div>

{% endblock %}
